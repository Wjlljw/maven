server:
  port: 8081

spring:
  application:
    name: order-service
  
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: localhost:8848
    
    # Feign客户端配置
    openfeign:
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 5000
      
# 各服务URL配置
# discount-service:
#   url: http://localhost:8082
  
# stock-service:
#   url: http://localhost:8083
  
# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  
  # H2数据库配置
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true