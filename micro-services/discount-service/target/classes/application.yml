server:
  port: 8082

spring:
  application:
    name: discount-service
  
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: localhost:8848
  
# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  
  # H2数据库配置
  datasource:
    url: jdbc:h2:mem:discountdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: true
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true