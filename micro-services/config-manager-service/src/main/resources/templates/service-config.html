<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务配置管理</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .config-key {
            font-weight: bold;
        }
        .config-value {
            font-family: monospace;
        }
        .form-row {
            margin-bottom: 1rem;
        }
        .audit-log {
            font-size: 0.9rem;
        }
        .audit-log-time {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="row">
                    <div class="col">
                        <h1 class="card-title">服务配置管理</h1>
                    </div>
                    <div class="col text-right">
                        <a href="/config/" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left"></i> 返回服务列表
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>
                
                <h3>服务信息</h3>
                <p>服务名称: <strong th:text="${serviceName}"></strong></p>
                
                <h3>当前配置</h3>
                <form action="/config/update" method="post">
                    <input type="hidden" name="serviceName" th:value="${serviceName}">
                    
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="configKey" class="form-label">配置键</label>
                            <input type="text" class="form-control" id="configKey" name="configKey" placeholder="例如: app.discount-rates.GOLD" required>
                        </div>
                        <div class="col-md-4">
                            <label for="configValue" class="form-label">配置值</label>
                            <input type="text" class="form-control" id="configValue" name="configValue" placeholder="例如: 0.75" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">操作</label>
                            <button type="submit" class="btn btn-primary form-control">更新配置</button>
                        </div>
                    </div>
                </form>
                
                <hr>
                
                <h3>配置详情</h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>配置键</th>
                                <th>配置值</th>
                                <th>类型</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${config}">
                                <td class="config-key" th:text="${entry.key}"></td>
                                <td class="config-value">
                                    <span th:if="${entry.value instanceof T(java.util.Map)}">
                                        <a href="#" class="config-map" th:attr="data-map-key=${entry.key}">查看 Map 内容</a>
                                    </span>
                                    <span th:unless="${entry.value instanceof T(java.util.Map)}" th:text="${entry.value}"></span>
                                </td>
                                <td th:text="${entry.value.getClass().getSimpleName()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Map 内容详情 -->
                <div th:each="entry : ${config}" th:if="${entry.value instanceof T(java.util.Map)}">
                    <div th:id="${'map-' + entry.key}" class="mt-4 mb-4 p-3 bg-light rounded d-none">
                        <h4 th:text="|${entry.key} 详情|"></h4>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th>键</th>
                                        <th>值</th>
                                        <th>类型</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="mapEntry : ${entry.value}">
                                        <td class="config-key" th:text="${entry.key + '.' + mapEntry.key}"></td>
                                        <td class="config-value" th:text="${mapEntry.value}"></td>
                                        <td th:text="${mapEntry.value.getClass().getSimpleName()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <h3>配置审计日志</h3>
                <div class="table-responsive">
                    <table class="table table-sm table-striped audit-log">
                        <thead class="thead-light">
                            <tr>
                                <th>操作时间</th>
                                <th>操作人</th>
                                <th>配置键</th>
                                <th>旧值</th>
                                <th>新值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${auditLogs}">
                                <td class="audit-log-time" th:text="${log.operateTime}"></td>
                                <td th:text="${log.operator}"></td>
                                <td th:text="${log.configKey}"></td>
                                <td class="config-value" th:text="${log.oldValue}"></td>
                                <td class="config-value" th:text="${log.newValue}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(auditLogs)}">
                                <td colspan="5" class="text-center text-muted">暂无审计日志</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">
                配置管理系统 &copy; 2026
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 显示/隐藏 Map 内容
        $(document).ready(function() {
            $('.config-map').click(function(e) {
                e.preventDefault();
                var mapKey = $(this).data('map-key');
                var mapId = 'map-' + mapKey;
                $('#' + mapId).toggleClass('d-none');
            });
        });
    </script>
</body>
</html>
